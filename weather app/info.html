<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 60px;
            background-color: beige;
        }
        a{
            text-decoration: none;
        }
        label{
            text-align: left;
            padding: 20px;
        }
        .btn{
            margin: 20px 30px 0 0px;

        }
    </style>
    <title>AJAX</title>
</head>
<body>
    <h1 class="container">Weather App</h1>
    <div class="row container-fluid">
        <div class="col-sm-12">
            <label for="cityName">Select City Name :</label>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <select id="cityName" name="cityName" class="form-control form-control-sm">
                <option>--SELECT--</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kochi">Kochi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Munnar">Munnar</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <button type="submit" id="fetch" class="btn btn-primary">SUBMIT</button>
    <!--JS-->
    <script src="info.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
