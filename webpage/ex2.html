    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--CSS-->
    <link type="text/css" href="ex2.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Page</title>
</head>
<body>
    <div id="title-section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <button class="navbar-toggler" data-toggle="collapse" type="button" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="ex2.html"><img src="images/takeaway.png" class="navbar-img"></a>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#mymodal" href="#mymodal">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="bc.html" class="nav-link">Beverages</a>
                        </li>
                        <li class="nav-item">
                            <a href="sc.html" class="nav-link">Snacks</a>
                        </li>
                        <li class="nav-item">
                            <a href="dc.html" class="nav-link">Desserts</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-fluid content title-content row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <h1>Eat.</h1>
              <h1>Drink.</h1>
              <h1>Chill.</h1>
            </div>
        </div>
    </div>
    <section id="mid-part">
        <div class="container-fluid">
            <div>
                <div id="carouselExampleControls" class="carousel slide" data-ride="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <h2 class="heading" >Beverages</h2>
                        <a href="bc.html"><img src="images/windrush pinot noir.jpg " alt="cupcake" class="mid-img" ></a>
                      </div>
                      <div class="carousel-item">
                        <h2 class="heading" >Snacks</h2>
                        <a href="sc.html"><img src="images/green tea.jpg" alt="cupcake" class="mid-img" ></a>
                      </div>
                      <div class="carousel-item">
                        <h2 class="heading" >Desserts</h2>
                        <a href="dc.html"><img src="images/dessert-2 image.jpg" alt="collage-coffee" class="mid-img" ></a>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon icon"></span>
                    </a>
                  </div>
            </div>
        </div>
    </section>
    <div id="mymodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!--modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col">
                                <input type="text" placeholder="First Name" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="optionsAvailable" class="col-sm-3 col-form-label">Options</label>
                            <div class="col-sm-9">
                                <select id="optionsAvailable" class="form-control">
                                    <option selected>-- SELECT --</option>
                                    <option value="beverages">Beverages</option>
                                    <option value="dessert">Desserts</option>
                                    <option value="snacks">Snacks</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="feedback">Feedback</label>
                            <div class="col-sm-9">
                                <textarea id = "feedback" rows="3" cols="20"></textarea>
                            </div>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container-fluid">
            <p>Â©  Akshaya Chanchala</p>
        </div>
    </footer>
</body>
</html>
