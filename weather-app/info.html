<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>AJAX</title>
</head>
<body>
    <h1 class="container">Weather App</h1>
    <div class="row container-fluid">
        <div class="col-sm-12">
            <label for="cityName">Select City Name :</label>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4 selection">
            <select id="cityName" name="cityName" class="form-control form-control-sm">
                <option>--SELECT--</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kochi">Kochi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Munnar">Munnar</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button type="submit" id="fetch" class="btn btn-primary btn-block">SUBMIT</button>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <!-- <h1 id="temp"></h1>
    <h1 id="des"></h1>
    <img id="myimg"> -->
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 main">
            <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="city">City</li>
                  <li class="list-group-item" id="temp">Temperature</li>
                  <li class="list-group-item" id="des">Forecast</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <!--JS-->
    <script src="info.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
